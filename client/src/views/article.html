<div class="container-fluid">
    <div class="row" ng-controller="detailController">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active"> detail du film {{film.titre}}</li>
        </ol>
        <div class="col-md-4">

            <div class="panel panel-default detailarticle">

                <p class="panel-heading"> titre : {{film.titre}}</p>
                <div class="panel">
                    <img src="img/films/{{film.url_img}}">

                </div>


            </div>


        </div>
        <div class="col-md-8">
            <div class="row panierdiscription">
                <span>description :</span>
                <div class="panel panel-default">
                    <p> {{film.description}}</p>
                </div>
            </div>

            <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">louer l'article
                {{film.titre}}
            </button>
            <div class="panel panel-default">

                <div uib-collapse="isCollapsed">
                    <div>
                        <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

                        <div style="display:inline-block; min-height:290px;">
                            <uib-datepicker ng-model="dt" class="well well-sm"
                                            datepicker-options="options"></uib-datepicker>
                        </div>
                        <button type="button" class="btn btn-sm btn-info" ng-click="reservation()">valider</button>
                        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>

                    </div>
                    <div>
                        <pre>Selected date is: <em>{{dt2 | date:'fullDate' }}</em></pre>

                        <div style="display:inline-block; min-height:290px;">
                            <uib-datepicker ng-model="dt2" class="well well-sm"
                                            datepicker-options="options"></uib-datepicker>
                        </div>


                    </div>

                </div>
            </div>
            <div class="row">
                quantit√©s
                <input type="number" ng-model="qt" ng-init="qt=1">

                <button class="buttondetail" style="vertical-align:middle">
                    <a ng-click="ajoutpanier()" style="text-decoration:none; color: #193756; ">
                            <span>
                            <img src="https://maxcdn.icons8.com/Color/PNG/48/Ecommerce/shopping_cart_loaded-48.png"
                                 title="Shopping Cart Loaded" width="48">
                            panier
                            </span>
                    </a>
                </button>


            </div>
        </div>
    </div>

</div>
