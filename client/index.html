<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title> ecommece</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">


<body ng-app="ecomm">
<div class="container-fluid">
    <div class="row bloctop">
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="col-md-7">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Shopping{{khalil}}</a>

                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">page d'accueil</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Recherche" ng-model="myvar">
                    </div>
                </form>

            </div>
            <div class="col-md-5" loginrow ng-controller="loginController" ng-init="formup=true">
                <div class="row ">

                    <div class="col-md-6 col-md-offset-3">
                        <div ng-hide="formup">
                            <div class="authentification">
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/Business/approve-48.png"
                                     title="Approve" width="48">
                                {{login}}&nbsp;
                                <a href="#" class="btn btn-info ">
                                    <input type="submit"
                                           tabindex="4" ng-click="logout()"
                                           class="btn btn-info" value="Log In">
                                </a>

                            </div>
                        </div>
                        <div class="panel panel-login" ng-hide="!formup">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <a href="#" class="active" id="login-form-link">Login</a>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="#" id="register-form-link">Register</a>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form id="login-form" role="form" style="display: block;">
                                            <div class="form-group">
                                                <input type="text" name="username" tabindex="1"
                                                       class="form-control" placeholder="Username" ng-model="login">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" tabindex="2" ng-model="mp"
                                                       class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group text-center">
                                                <input type="checkbox" tabindex="3" class="" name="remember"
                                                       id="remember">
                                                <label for="remember"> Remember Me</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit"
                                                               tabindex="4" ng-click="sub()" class="form-control btn btn-login" id="boutonlogin" value="Log In">
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                        <form id="register-form" role="form" style="display: none;">
                                            <div class="form-group">
                                                <input type="text" name="username" id="username" tabindex="1"
                                                       class="form-control" placeholder="Username" ng-model="username">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" tabindex="1"
                                                       class="form-control"
                                                       placeholder="Email Address" ng-model="usermail">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" tabindex="2"
                                                       class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirm-password" id="confirm-password"
                                                       tabindex="2" class="form-control" placeholder="Confirm Password"
                                                       ng-model="passuser">
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" ng-click="register()"
                                                               tabindex="4" class="form-control btn btn-register"
                                                               value="Register Now">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </nav>

        <div class="alert alert-danger" id="alert-login-erreur">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>erreur!</strong> L'authentification a échoué
        </div>
        <div class="alert alert-success" id="alert-login-success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> L'authentification reussie
        </div>
        <!-- navbar fin -->


    </div>
    <!-- Carousel -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="http://wallpapershome.com/images/pages/pic_h/7269.jpg" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide" src="https://images7.alphacoders.com/672/672663.jpg" alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <div class="item">
                <img class="third-slide" src="https://images4.alphacoders.com/653/653613.jpg" alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">


        <div class=" blocmid" ng-view>

        </div>
    </div>
</div>
<!-- bloc mid fin  -->

<div class="container">

    <!-- bloc bot   -->
    <div class="row blocbot">
        <div class="col-md-12">

        </div>

    </div>
    <!-- bloc bot fin  -->
</div>


<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/angular-cookies.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="src/controllers/articleController.js"></script>
<script type="text/javascript" src="src/controllers/detailController.js"></script>
<script type="text/javascript" src="src/controllers/categoriesController.js"></script>
<script type="text/javascript" src="src/controllers/loginController.js"></script>



</body>
</html>
