<html lang="fr">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="ecomm">
<div class="container-fluid">
    <div class="row bloctop">
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="col-xs-12 col-sm-12  col-md-7">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Shopping</a>

                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">page d'accueil</a></li>
                    <li><a href="#">filmes</a></li>
                    <li><a href="/E_commerce/index.html#/series">series</a></li>
                    <li><a href="#">Documentaires </a></li>
                    <li><a href="#">Emissions TV</a></li>

                </ul>
            </div>
            <!-- navbar fin -->

        </nav>
    </div>
</div>
<!-- Carousel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="http://wallpapershome.com/images/pages/pic_h/7269.jpg" alt="First slide">
            <div class="container">
                <div class="carousel-caption">

                </div>
            </div>
        </div>
        <div class="item">
            <img class="second-slide" src="https://images7.alphacoders.com/672/672663.jpg" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">

                </div>
            </div>
        </div>
        <div class="item">
            <img class="third-slide" src="https://images4.alphacoders.com/653/653613.jpg" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">

                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <!-- bloc mid   -->
    <div class=" blocmid">
        <div class="contenu" ng-controller="articleController">

            <!-- article  -->
            <div class="row">
                <div class="col-lg-2" ng-repeat="x in film ">

                    <div class="blocarticle">
                        <img class="article img-thumbnail" src="img/{{x.img}}" alt="">
                        <p> {{x.articlename}}</p>
                        <p> {{x.description}}</p>
                        <p> prix : {{x.prix}}</p>
                        <button type="button" class="btn btn-primary">acheté</button>
                    </div>
                </div>
            </div>
            <!-- article fin -->
            <!-- article  -->
            <div class="row article">
                <div class="col-lg-2" ng-repeat="x in series ">

                    <div class="blocarticle">
                        <img class="article img-thumbnail" src="img/{{x.img}}" alt="">
                        <p> {{x.articlename}}</p>
                        <p> {{x.description}}</p>
                        <p> prix : {{x.prix}}</p>
                        <button type="button" class="btn btn-primary">acheté</button>
                    </div>
                </div>
            </div>
            <!-- article fin -->


        </div>
    </div>
</div>
</div>
<!-- bloc mid fin  -->

<div class="container">
    <!-- bloc bot   -->
    <div class="row blocbot">
        <div class="col-md-12">

        </div>

    </div>
    <!-- bloc bot fin  -->
</div>


<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.js"></script>

<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="src/controllers/articleController.js"></script>

</body>
</html>
